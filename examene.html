<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√éncarcƒÉ Examen - Music School</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fef5e7 0%, #f4e4c1 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
            color: #2d3748;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #d69e2e;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .header p {
            color: #4a5568;
            font-size: 1.1rem;
        }

        .card {
            background: #ffffff;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 2px solid #e2e8f0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2d3748;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            background: #ffffff;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #d69e2e;
            box-shadow: 0 0 0 3px rgba(214, 158, 46, 0.1);
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #d69e2e 0%, #b7791f 100%);
            color: #ffffff;
            padding: 1rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö √éncarcƒÉ Examen</h1>
            <p>AdaugƒÉ informa»õii despre examen</p>
        </div>

        <div class="card">
            <form id="examForm">
                <div class="form-group">
                    <label for="studentName">Nume Student *</label>
                    <input type="text" id="studentName" required placeholder="Introdu numele studentului">
                </div>

                <div class="form-group">
                    <label for="group">GrupƒÉ *</label>
                    <select id="group" required>
                        <option value="">SelecteazƒÉ grupa...</option>
                        <option value="G">G</option>
                        <option value="B">B</option>
                        <option value="V">V</option>
                        <option value="A">A</option>
                        <option value="Armonie">Armonie</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="examTitle">Titlu Examen *</label>
                    <input type="text" id="examTitle" required placeholder="Ex: Examen de teorie - grupa G">
                </div>

                <div class="form-group">
                    <label for="fileLink">Link fi»ôier (Google Drive/Dropbox) *</label>
                    <input type="url" id="fileLink" required placeholder="https://drive.google.com/... sau https://dropbox.com/...">
                </div>

                <button type="submit" class="btn">üíæ SalveazƒÉ Examen</button>
                <div id="status" class="status"></div>
            </form>
        </div>
    </div>

    <script>
        // Get exams from localStorage
        function getExams() {
            const examsJson = localStorage.getItem('examene');
            return examsJson ? JSON.parse(examsJson) : [];
        }

        // Save exam to localStorage
        function saveExam(examData) {
            const exams = getExams();
            exams.push(examData);
            localStorage.setItem('examene', JSON.stringify(exams));
        }

        // Show status message
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';

            // Auto-hide after 3 seconds
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        // Form submission handler
        document.getElementById('examForm').addEventListener('submit', (e) => {
            e.preventDefault();

            // Get form data
            const examData = {
                id: Date.now(),
                studentName: document.getElementById('studentName').value.trim(),
                group: document.getElementById('group').value,
                examTitle: document.getElementById('examTitle').value.trim(),
                fileLink: document.getElementById('fileLink').value.trim(),
                createdAt: new Date().toISOString()
            };

            // Validate all fields
            if (!examData.studentName || !examData.group || !examData.examTitle || !examData.fileLink) {
                showStatus('‚ö†Ô∏è Te rog completeazƒÉ toate c√¢mpurile!', 'error');
                return;
            }

            // Save to localStorage
            saveExam(examData);

            // Show success message
            showStatus('‚úÖ Examen salvat cu succes!', 'success');

            // Clear form
            document.getElementById('examForm').reset();
        });
    </script>
</body>
</html>

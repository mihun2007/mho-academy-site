<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="Logo MHO Academy.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-amber-50 to-orange-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gradient-to-r from-amber-600 to-orange-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold">üéµ MHO Music Academy</h1>
                </div>
                <div class="flex space-x-4">
                    <a href="index.html" class="hover:bg-amber-700 px-4 py-2 rounded-lg transition">Home</a>
                    <a href="register.html" class="bg-amber-700 px-4 py-2 rounded-lg">Register</a>
                    <a href="exam.html" class="hover:bg-amber-700 px-4 py-2 rounded-lg transition">Exam</a>
                    <a href="admin.html" class="hover:bg-amber-700 px-4 py-2 rounded-lg transition">Admin</a>
                    <a href="noutati.html" class="hover:bg-amber-700 px-4 py-2 rounded-lg transition">NoutƒÉ»õi</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-3xl mx-auto px-4 py-8">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">√énscrierea studen»õilor</h2>
            <p class="text-gray-600 mb-8">Completa»õi formularul de mai jos pentru a vƒÉ √Ænscrie la cursurile noastre de muzicƒÉ</p>

            <!-- Status Message -->
            <div id="statusMessage" class="hidden mb-6 p-4 rounded-lg"></div>

            <!-- Registration Form -->
            <form id="registrationForm" class="space-y-6">
                <!-- Name Fields -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">
                            Numele <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="firstName" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                            placeholder="Introduce»õi numele"
                        >
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">
                            Prenumele <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="lastName" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                            placeholder="Introduce»õi prenumele"
                        >
                    </div>
                </div>

                <!-- Birth Date -->
                <div>
                    <label for="birthDate" class="block text-sm font-medium text-gray-700 mb-2">
                        Data na»ôterii <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="date" 
                        id="birthDate" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                    >
                    <p id="ageError" class="hidden text-red-500 text-sm mt-2">
                        ‚ö†Ô∏è V√¢rsta minimƒÉ pentru √Ænscriere este de 13 ani.
                    </p>
                </div>

                <!-- Church Information -->
                <div>
                    <label for="church" class="block text-sm font-medium text-gray-700 mb-2">
                        Biserica <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="church" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                        placeholder="Introduce»õi ora»ôul bisericii din care face»õi parte"
                    >
                </div>

                <!-- Pastor Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="pastorName" class="block text-sm font-medium text-gray-700 mb-2">
                            Numele pastorului <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="pastorName" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                            placeholder="Introduce»õi numele pastorului"
                        >
                    </div>
                    <div>
                        <label for="pastorPhone" class="block text-sm font-medium text-gray-700 mb-2">
                            Telefonul pastorului <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="tel" 
                            id="pastorPhone" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                            placeholder="Introduce»õi numƒÉrul de telefon"
                        >
                    </div>
                </div>

                <!-- Course Type -->
                <div>
                    <label for="courseType" class="block text-sm font-medium text-gray-700 mb-2">
                        Tipul cursului <span class="text-red-500">*</span>
                    </label>
                    <select 
                        id="courseType" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent"
                    >
                        <option value="">SelecteazƒÉ tipul cursului...</option>
                        <option value="ORNI">ORNI</option>
                        <option value="Coarde">Coarde</option>
                        <option value="Aerofone">Aerofone</option>
                        <option value="Dirijor">Dirijor</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    id="submitBtn"
                    class="w-full bg-gradient-to-r from-amber-600 to-orange-600 text-white py-4 rounded-lg font-semibold text-lg hover:from-amber-700 hover:to-orange-700 transition shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <span id="submitBtnText">Trimite»õi √Ænscrierea</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
        import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAV0_Buy_KKD4TSe-1IpByCVoZFoRJQaNE",
            authDomain: "mho-music-academy.firebaseapp.com",
            projectId: "mho-music-academy",
            storageBucket: "mho-music-academy.firebasestorage.app",
            messagingSenderId: "705322739069",
            appId: "1:705322739069:web:422b6fd0c7a08ab8921814",
            measurementId: "G-CF5HDVT6MK"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // DOM Elements
        const form = document.getElementById('registrationForm');
        const statusMessage = document.getElementById('statusMessage');
        const submitBtn = document.getElementById('submitBtn');
        const submitBtnText = document.getElementById('submitBtnText');
        const ageError = document.getElementById('ageError');
        const birthDateInput = document.getElementById('birthDate');

        // Calculate age from birth date
        function calculateAge(birthDate) {
            const today = new Date();
            const birth = new Date(birthDate);
            let age = today.getFullYear() - birth.getFullYear();
            const monthDiff = today.getMonth() - birth.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                age--;
            }
            
            return age;
        }

        // Validate age (must be 13 or older)
        function validateAge(birthDate) {
            if (!birthDate) return true;
            
            const age = calculateAge(birthDate);
            if (age < 13) {
                ageError.classList.remove('hidden');
                return false;
            } else {
                ageError.classList.add('hidden');
                return true;
            }
        }

        // Show status message
        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `p-4 rounded-lg ${
                type === 'success' ? 'bg-green-100 text-green-800 border border-green-300' :
                type === 'error' ? 'bg-red-100 text-red-800 border border-red-300' :
                'bg-blue-100 text-blue-800 border border-blue-300'
            }`;
            statusMessage.classList.remove('hidden');
        }

        // Hide status message
        function hideStatus() {
            statusMessage.classList.add('hidden');
        }

        // Validate age on date change
        birthDateInput.addEventListener('change', (e) => {
            validateAge(e.target.value);
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideStatus();

            const birthDate = document.getElementById('birthDate').value;

            // Validate age
            if (!validateAge(birthDate)) {
                showStatus('‚ö†Ô∏è Minimum age for registration is 13 years old.', 'error');
                return;
            }

            // Get form data
            const registrationData = {
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                birthDate: birthDate,
                church: document.getElementById('church').value.trim(),
                pastorName: document.getElementById('pastorName').value.trim(),
                pastorPhone: document.getElementById('pastorPhone').value.trim(),
                courseType: document.getElementById('courseType').value,
                createdAt: new Date().toISOString(),
                timestamp: new Date()
            };

            // Validate required fields
            if (!registrationData.firstName || !registrationData.lastName || !registrationData.birthDate ||
                !registrationData.church || !registrationData.pastorName || !registrationData.pastorPhone || !registrationData.courseType) {
                showStatus('‚ö†Ô∏è Please fill in all required fields.', 'error');
                return;
            }

            // Disable submit button
            submitBtn.disabled = true;
            submitBtnText.textContent = '‚è≥ Submitting...';

            try {
                showStatus('üì§ Submitting registration...', 'info');

                // Save to Firestore
                const docRef = await addDoc(collection(db, 'registrations'), registrationData);

                // Success
                showStatus('‚úÖ Registration completed successfully! Redirecting to exam page...', 'success');
                form.reset();
                ageError.classList.add('hidden');

                console.log('Registration saved with ID:', docRef.id);

                // Redirect to exam page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'exam.html';
                }, 2000);
            } catch (error) {
                console.error('Error saving registration:', error);
                showStatus(`‚ùå Error: ${error.message}. Please try again.`, 'error');
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtnText.textContent = 'Submit Registration';
            }
        });
    </script>
</body>
</html>
